<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trixcy Abejuela</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #FAD0C4, #D4A5A5);
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Adding circular patterns to the background */
        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }

        .circle-1 {
            width: 250px;
            height: 250px;
            top: 10%;
            left: 25%;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
        }

        .circle-3 {
            width: 300px;
            height: 300px;
            top: 70%;
            left: 70%;
        }

        .icon-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .icon-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 120px;
            font-size: 100px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .hexagon, .triangle {
            position: absolute;
            width: 130px;
            height: 130px;
            z-index: -1;
        }

        .hexagon {
            background-color: #E1B7D1;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .triangle {
            background-color: #C4A5D6;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }

        .icon-a {
            color: white;
        }

        .icon-b {
            color: #5A2D6E;
        }
    </style>
</head>
<body>
    <!-- Circular background patterns -->
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>

    <div class="icon-container">
        <div class="icon-wrapper"><div class="triangle icon-a"></div>T</div>
        <div class="icon-wrapper"><div class="triangle icon-b"></div>R</div>
        <div class="icon-wrapper"><div class="triangle icon-a"></div>I</div>
        <div class="icon-wrapper"><div class="triangle icon-b"></div>X</div>
        <div class="icon-wrapper"><div class="triangle icon-a"></div>C</div>
        <div class="icon-wrapper"><div class="triangle icon-b"></div>Y</div>
    </div>
    <div class="icon-container">
        <div class="icon-wrapper"><div class="hexagon icon-b"></div>A</div>
        <div class="icon-wrapper"><div class="hexagon icon-a"></div>B</div>
        <div class="icon-wrapper"><div class="hexagon icon-b"></div>E</div>
        <div class="icon-wrapper"><div class="hexagon icon-a"></div>J</div>
        <div class="icon-wrapper"><div class="hexagon icon-b"></div>U</div>
        <div class="icon-wrapper"><div class="hexagon icon-a"></div>E</div>
        <div class="icon-wrapper"><div class="hexagon icon-b"></div>L</div>
        <div class="icon-wrapper"><div class="hexagon icon-a"></div>A</div>
    </div>
</body>
</html>
